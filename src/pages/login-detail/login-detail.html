<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>編輯
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only [disabled]="!myForm.valid" navPop type="submit" (click)="save()">完成</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<!-- <ion-content class="mymodal" class="cards-bg social-cards"> -->
<ion-content >
  <!-- 動態貼文 -->
  <ion-list inset>
    <form [formGroup]="myForm">
      <ion-item>
        <ion-label color="dark" stacked>Email</ion-label>
        <ion-input [value]="userInfo.email" [(ngModel)]="userInfo.email" formControlName="email" type="email" id="email" spellcheck="false" autocapitalize="off" readonly>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="dark" stacked>password</ion-label>
        <ion-input [value]="userInfo.password" [(ngModel)]="userInfo.password" formControlName="password" type="password" id="password" spellcheck="false" autocapitalize="off">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="dark" stacked>Username</ion-label>
        <ion-input [value]="userInfo.name" [(ngModel)]="userInfo.name" formControlName="name" type="text" id="name" spellcheck="false" autocapitalize="off">
        </ion-input>
      </ion-item>
      
      <ion-row>
        <ion-col class='image_col'>
          <ion-label color="dark" stacked>更改大頭貼照片</ion-label>
          <button class='image_icon' ion-button (click)="getPicture(0)">
            <ion-icon name="images"></ion-icon>
          </button>
          <button class='image_icon' ion-button (click)="getPicture(1)">
            <ion-icon name="camera"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>

</ion-content>
